<div class="form_item_block">
  <label>Build Directory:<span class="asterisk">*</span></label>
  <input type="text" ng-model="build_directory" ng-required="true"/>
</div>

<div class="form_item_block">
  <label>Source Directory:<span class="asterisk">*</span></label>
  <input type="text" ng-model="source_directory" ng-required="true"/>
</div>

<div class="form_item_block">
  <label>Generator:</label>
  <input type="text" ng-model="generator" ng-required="false"/>
</div>

<div class="form_item_block">
  <label>C Compiler:</label>
  <input type="text" ng-model="compiler_c" ng-required="false"/>
</div>

<div class="form_item_block">
  <label>C++ Compiler:</label>
  <input type="text" ng-model="compiler_cpp" ng-required="false"/>
</div>

<div class="form_item_block">
  <label>Build Parallel Jobs:</label>
  <input type="number" min="1" max="1024" step="1" value="4" ng-model="build_parallel_jobs" ng-required="false"/>
</div>
